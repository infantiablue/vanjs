<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<script src="https://unpkg.com/vanjs-toolkit"></script>
		<script type="text/babel">
			/** @jsx createElement */
			/*** @jsxFrag createFragment */
			const { createElement, appendChild, createFragment, ready, notify, fadeIn, fadeOut, loadingDots, randomColor} = vanjs;
			ready(() => {
				const UsingFragment = (
					<div>
						<div class="d-flex justify-content-left align-items-end gap-2">
							<h3>This is JSX rendered</h3>
							<span id="loading"></span>
						</div>		
						<>
							<p>This is a paragraph inside a fragment in JSX without React, loaded when DOM is ready.</p>
						</>
						<p>A list by using <i>map</i> function.</p>
						<ul>
							{[1, 2, 3].map((item) => (
								<li>{item}</li>
							))}
						</ul>
						
						<div class="d-flex justify-content-left gap-2">
							<button id='notifyBtn' type='button' class='btn btn-primary'>
								Notify me
							</button>
							<button id='fadeInBtn' type='button' class='btn btn-primary' onClick={(function (e){fadeIn(this)})} >
								Fade in
							</button>						
							<button id='fadeOutBtn' type='button' class='btn btn-primary' onClick={(function (e){fadeOut(this, "faster")})} >
								Fade out
							</button>
							<button id='colorBtn' type='button' class='btn btn-light' onClick={(function (e){this.style.backgroundColor=randomColor()})} >
								Generate color
							</button>							
						</div>
						<p class="mt-2">Check out <a href="https://github.com/infantiablue/vanjs#readme">the manual</a> or start with <a href="https://github.com/infantiablue/vanjs/blob/main/public/index.html">this boilerplate</a>.</p>
					</div>
				);
				document.querySelector("#root").appendChild(UsingFragment);
				document.querySelector("#notifyBtn").addEventListener("click", () => notify("There is a notification."));
				loadingDots("loading","","h6", true, true)
			});
		</script>
		<title>VanJS</title>
	</head>
	<body class="font-monospace">
		<header class="container">
			<div class="d-flex align-items-center justify-content-center my-3 ">
			<h1 class='text-primary me-3'>VanJS Toolkit</h1>
			<a
			class="github-button"
			href="https://github.com/infantiablue/vanjs/fork"
			data-color-scheme="no-preference: dark_dimmed; light: light; dark: dark;"
			data-size="large"
			aria-label="Fork infantiablue/vanjs on GitHub"
			>
			Fork
			</a>
		</div>
		</header>
		<section id="root" class="container"></div>
		</section>
		<footer class="footer">
			<div class="container">
				<span class="text-muted">
					<p class="text-center">2021 Made with ðŸ§¡ by <a href="https://twitter.com/infantiablue">Truong Phan</a>.</p>
				</span>
			</div>
		</footer>
		<!-- Place this tag in your head or just before your close body tag. -->
		
		<script async defer src="https://buttons.github.io/buttons.js"></script>
	</body>
</html>
